<p-toolbar>
  <button pButton pRipple
          label="Novo"
          icon="pi pi-plus"
          class="p-button-rounded p-button-success"
          (click)="openBookModal()">
  </button>
  <button pButton pRipple
          label="Remover"
          icon="pi pi-trash"
          class="p-button-rounded p-button-danger p-button-icon-only"
          (click)="deleteSelectedItems(selectedItems)" [disabled]="!selectedItems || !selectedItems.length">
  </button>
</p-toolbar>

<p-table [value]="books"
         [paginator]="true"
         [autoLayout]="true"
         [rows]="10"
         [(selection)]="selectedItems"
         styleClass="p-datatable-striped p-datatable-gridlines"
         [showCurrentPageReport]="true">
  <ng-template pTemplate="header">
    <tr>
      <th>
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th>ID</th>
      <th>Título</th>
      <th>Descrição</th>
      <th>Data de Lançamento</th>
      <th>ISBN</th>
      <th>Autores</th>
      <th>Gêneros</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr *ngIf="getData(item) as book">
      <td>
        <p-tableCheckbox [value]="book"></p-tableCheckbox>
      </td>
      <td>{{ book.id }}</td>
      <td>{{ book.title }}</td>
      <td>{{ book.description | truncate: 100 }}</td>
      <td>{{ book.releaseDate }}</td>
      <td>{{ book.isbn }}</td>
      <td>{{ book.authorIds | authors }}</td>
      <td>{{ book.genres | genres }}</td>
    </tr>
  </ng-template>
</p-table>
